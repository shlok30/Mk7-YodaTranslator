<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href = "styles.css" rel = "stylesheet">
    <title>Yoda Translator</title>
</head>
<body>
    <nav class = "standard">
        <h1>Yoda Translator</h1>
    </nav>

    <div id = "container">
        <textarea placeholder="Enter in English" id = "input-text"></textarea>
        <button id="btn">Translate</button>
        <h3>Output in Yoda's Language will come down</h3>
        <div id="output-text">Waiting for Translation</div>
    </div>

    <footer>
        <h2>About this App</h2>
        <p>Are you a fan of Star Wars? Use the translator to convert your text from English to Yoda's language.</p>
    </footer>

    <script src = "app.js"></script>
</body>
</html>
